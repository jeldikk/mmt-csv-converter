<div class="container-fluid p-4 home">
  <form [formGroup]="inputForm" (ngSubmit)="validateFile()">
    <div class="form-group">
      <label class="font-weight-bold" for="mmtFilePath">mmt file</label>
      <div class="input-group">
        <input type="text" class="form-control form-control" id="mmtFilePath" placeholder="select .mmt file" formControlName="mmtFilePath">
        <button class="btn btn-outline-primary" type="button" (click)="selectFileDialog()">Browse</button>
      </div>
    </div>
    <div class="form-group">
      <label class="font-weight-bold" for="outputFolderPath">Output Folder</label>
      <div class="input-group ">
        <button class="btn btn-outline-secondary" type="button" (click)="selectFolderDialog()">Select</button>
        <input type="text" class="form-control from-control" id="outputFolderPath" placeholder="select output folder" formControlName="outputFolderPath">
      </div>
    </div>
    <div class="button-group d-flex justify-content-between">
      <button type="submit" class="btn btn-danger mx-4">Validate</button>
      <button type="button" class="btn btn-warning mx-4" (click)="convertFile()">convert</button>
    </div>
  </form>
  <div class="result-panel">
    <app-output></app-output>
  </div>
  <div class="fixed-bottom bg-dark text-center text-light p-1 font-weight-bold">
    app made with love for Hemanth bro - jeldikk
  </div>
</div>
